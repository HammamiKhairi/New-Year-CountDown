<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="New Years eve" />
  <meta property="og:type" content="article" />
  <meta property="og:description" content="A website with a built in algorithm that counts the remaining time until new years eve" />
  <meta property="og:url" content="https://new-years-eve-countdown.pages.dev/" />
  <meta property="og:image" content="https://www.marieclaire.com.au/media/63695/petition-to-cancel-sydney-new-years-eve-fireworks.jpg" />
  <link rel="stylesheet" href="styles.css">
  <title>New Years Eve CountDown</title>
</head>
<body>
  <h1>New Years Eve</h1>
  <div class="countdown-container">
    <div class="countdown-el days-c">
      <p class="big-text" id="days">0</p>
      <span>days</span>
    </div>
    <div class="countdown-el hours-c">
      <p class="big-text" id="hours">0</p>
      <span>hours</span>
    </div>
    <div class="countdown-el mins-c">
      <p class="big-text" id="mins">0</p>
      <span>mins</span>
    </div>
    <div class="countdown-el seconds-c">
      <p class="big-text" id="seconds">0</p>
      <span>seconds</span>
    </div>
  </div>
  <span class="name">Made by Khairi</span>
</body>
<script src="Counter.js"></script>
</html>
